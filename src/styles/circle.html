<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="./circle.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="circle_container">
        <div class="circle outer-circle">
            <div class="planet out-planet-1"></div>
            <div class="planet out-planet-2"></div>
            <div class="circle circle1 inner-circle">
                <div class="planet inn-planet-1"></div>
                <div class="planet inn-planet-2"></div>
                <div class="circle circle2 deep-inner-circle">
                    <div class="planet deep-planet-1"></div>
                    <div class="planet deep-planet-2"></div>
                    <div class="circle circle3">
                        <div class="planet planet-1"></div>
                        <div class="planet planet-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
